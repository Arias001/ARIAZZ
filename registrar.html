<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ariazz - Registro de Usuario</title>
    <link rel="icon" href="img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="estilor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        .error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class="logo">
                <a href="index.html">
                    <img src="img/logo.png" alt="Logo">
                </a>
            </div>
            <nav>
                <ul class="menu">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="catalogo.html">Catálogo</a></li>
                    <li><a href="presave.html">PRE SAVE</a></li>
                    <li><a href="#">Personalización</a></li>
                </ul>
            </nav>
            <div class="icons">
                <a href="cuenta.html"><i class="fas fa-user"></i> Cuenta</a>
                <a href="carrito.html"><i class="fas fa-shopping-cart"></i> Carrito</a>
            </div>
        </div>
    </header>

    <div class="register-container">
        <div class="register-box">
            <h2>Registro</h2>
            <form id="registerForm">
                <div class="input-group">
                    <label for="newEmail">Email *</label>
                    <input type="email" id="newEmail" name="newEmail" required>
                    <div id="new-email-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="newPassword">Contraseña *</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div id="new-password-error" class="error-message"></div>
                </div>
                <div class="input-group">
                    <label for="confirmPassword">Confirmar Contraseña *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <div id="confirm-password-error" class="error-message"></div>
                </div>
                <button type="button" class="register-button">Registrar</button>
            </form>
        </div>
    </div>

    <script>
        let users = [
            { email: "angeladalarias@gmail.com", password: "angelarias04" },
            { email: "usuario2@correo.com", password: "contrasena456" },
            { email: "usuario3@correo.com", password: "contrasena789" }
        ];

        function handleRegister(event) {
            event.preventDefault();

            const newEmail = document.getElementById("newEmail").value.trim();
            const newPassword = document.getElementById("newPassword").value.trim();
            const confirmPassword = document.getElementById("confirmPassword").value.trim();
            const newEmailError = document.getElementById("new-email-error");
            const newPasswordError = document.getElementById("new-password-error");
            const confirmPasswordError = document.getElementById("confirm-password-error");

            newEmailError.textContent = "";
            newPasswordError.textContent = "";
            confirmPasswordError.textContent = "";

            // Verificar si el usuario ya existe
            const userExists = users.some(user => user.email === newEmail);
            if (userExists) {
                newEmailError.textContent = "Este correo ya está registrado. Prueba con otro.";
                return;
            }

            // Validar que las contraseñas coincidan
            if (newPassword !== confirmPassword) {
                confirmPasswordError.textContent = "Las contraseñas no coinciden.";
                return;
            }

            // Agregar el nuevo usuario al array de usuarios
            users.push({ email: newEmail, password: newPassword });
            alert("¡Registro exitoso! Ahora puedes iniciar sesión.");
            window.location.href = "cuenta.html";
        }

        document.querySelector(".register-button").addEventListener("click", handleRegister);
    </script>
</body>
</html>
